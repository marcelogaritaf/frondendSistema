<div class="buscador">
    <button><i class="fa-solid fa-magnifying-glass" style="color: #d9f9f9;"></i>  Buscar Articulo</button>
    <input type="text" placeholder="Codigo del articulo"> 
    <button><i class="fa-solid fa-circle-plus" style="color: #d9f9f9;"></i>  Agregar Articulo</button>
</div>
<div class="tableData">
    <table class="mainData">
        <thead>
            <tr>
              <th>Id Articulos</th>
              <th>Articulo</th>
              <th>Codigo Articulo</th>
              <th>Cantidad</th>
              <th>Costo Unidad</th>
              <th>Monto total</th>
              <th>Descripci√≥n</th>
              <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dato of datos.response | paginate: {itemsPerPage:10, currentPage:p}">
                <td>{{ dato.idProductos }}</td>
                <td>{{dato.articulo}}</td>
                <td>{{ dato.codigoArticulo }}</td>
                <td>{{ dato.cantidad }}</td>
                <td>{{ dato.costoUnitario }}</td>
                <td>{{ dato.montoTotal }}</td>
                <td>{{ dato.descripcion }}</td>
                <td>
                    <button><i class="fa-solid fa-trash"></i></button>
                    <button> <i class="fa-solid fa-pen-to-square"></i></button>                
                </td>
            </tr>
        </tbody>
      </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>  
</div>
