<div class="back-imagen">
    <div class="back-opacidad">
        <div class="login-content">
            <img src="../../assets/logo.svg" alt="">
            <form [formGroup]="form" (ngSubmit)="login()">
                <label>Correo Electronico:</label> <br>
                <input type="text" formControlName="correoElectronico" placeholder="Correo Electronico" name="correo"> <br>
                <label>Contraseña:</label> <br>
                <input type="password" formControlName="Contrasena" placeholder="Contraseña" name="correo"> <br>
                <button>Ingresar</button>
            </form>
            <div class="links">
                <a href="/registro-Usuario">Registrar Usuario | </a>
                <a class="ref-contrasena" href="/Olvidar-Contraseña"> ¿Olvido Contraseña?</a>
            </div>
        </div>
    </div>
</div>
